name: local_file_reference
description: A reference to a local file, supporting both flutter web and mobile
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  uuid:
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.buntagon.local_file_reference
        pluginClass: LocalFileReferencePlugin
      ios:
        pluginClass: LocalFileReferencePlugin
      web:
        pluginClass: LocalFileReferencePlugin
        fileName: local_file_reference_web.dart

